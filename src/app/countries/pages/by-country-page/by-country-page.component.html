<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Search box -->
    <shearch-search-box
      (onNewValue)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Ingrese país"

    >

    </shearch-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!--
     -->
     <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
     <countries-table [countries]="countries"></countries-table>

  </div>
</div>
